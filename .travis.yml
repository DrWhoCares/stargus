language: cpp
compiler:
  - gcc
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - libpng12-dev
      - libgtk2.0-dev
      - zlib1g-dev
env:
  global:
    secure: ""
before_script:
  - mkdir build
  - cd build
  - curl -L https://github.com/Wargus/stratagus/archive/master.zip -O master.zip || true
  - unzip master.zip
  - cmake -DSTRATAGUS=stratagus -DSTRATAGUS_INCLUDE_DIR="$PWD/stratagus-master/gameheaders" ..
script: make
after_success:
  - "if [ $TRAVIS_OS_NAME == osx ]; then \
        cd $TRAVIS_BUILD_DIR;
        ln -s $TRAVIS_BUILD_DIR $TRAVIS_BUILD_DIR/../stratagus;
        brew install lua51 sdl;
        git clone https://github.com/LuaDist/toluapp.git;
        cd toluapp; mkdir build; cd build;
          cmake ..; make;
        cd ..; cd ..;
        curl -O -L https://github.com/Wargus/stratagus/wiki/osx/stratagus;
        chmod +x ./stratagus
        export STRATAGUS=$(pwd)/stratagus;
        mac/bundle.sh;
        tar czvf Stargus.app.tar.gz mac/Stargus.app;
        if [ $TRAVIS_REPO_SLUG == Wargus/stargus -a \
             $TRAVIS_BRANCH == master -a \
             $TRAVIS_PULL_REQUEST == 'false' ]; then \
           git clone https://${GH_TOKEN}@github.com/Wargus/stratagus.wiki.git;
           mkdir -p stratagus.wiki/$TRAVIS_OS_NAME;
           cp Stargus.app.tar.gz stratagus.wiki/$TRAVIS_OS_NAME/;
           cd stratagus.wiki/;
           git config --global user.email \"travis-ci@travis.org\";
           git config --global user.name \"Travis CI\";
           git add $TRAVIS_OS_NAME/Stargus.app.tar.gz;
           git commit --amend -C HEAD;
           git push -fq origin master;
           cd ..;
        fi;
    fi"
